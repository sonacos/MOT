    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'montserrat': ['Montserrat', 'sans-serif'],
            },
            colors: {
              'sonacos-green': '#2E7D32',
              'sonacos-yellow': '#FFD54F',
              'sonacos-teal-dark': '#2A4D69',
              'sonacos-lavender': '#EAEBFC',
              'sonacos-brown': '#D39D3C',
              'sonacos-blue-grey': '#607d8b',
              'sonacos-slate-dark': '#34495E',
            }
          }
        }
      }

    <style type="text/css" media="print">
      @page {
        size: A4;
        margin: 0; /* Supprime les en-têtes/pieds de page du navigateur */
      }
      body {
        -webkit-print-color-adjust: exact;
        margin: 0.375in; /* Applique la marge au contenu lui-même */
      }
    </style>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9; /* slate-100 */
      }
      
      /* Magical Effects Styles */
      .interactive-glow {
        position: relative;
      }
      .interactive-glow::before {
        content: '';
        position: absolute;
        left: var(--glow-x, -1000px);
        top: var(--glow-y, -1000px);
        width: 300px;
        height: 300px;
        background: radial-gradient(circle closest-side, rgba(46, 125, 50, 0.08), transparent);
        transform: translate(-50%, -50%);
        transition: left 0.2s ease, top 0.2s ease;
        pointer-events: none;
        z-index: 0;
      }

      .ripple-effect {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-animation 600ms linear;
        background-color: rgba(255, 255, 255, 0.7);
      }
      
      button {
        position: relative;
        overflow: hidden;
      }

      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
